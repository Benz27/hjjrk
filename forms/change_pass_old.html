    <script>

        var imgbase64 = "";
        var fnm = "";
        var con_pass = false;
        const ifile = document.getElementById("ifile");
        const img = document.querySelector('#my_img');
        const inp = document.querySelector('#pic');

        var pass = document.getElementById("pass");
        var conpass = document.getElementById("conpass");
        var currpass = document.getElementById("currpass");

        var einterc = false;
        var pinterc = false;


function toggle_pass(id,id2) {
  var x = document.getElementById(id2);
  if (x.type === "password") {
    x.type = "text";
    document.getElementById(id).setAttribute("class","bi-eye-slash-fill");
  } else {
    x.type = "password";
    document.getElementById(id).setAttribute("class","bi-eye-fill");
  }
}

        function alertclose() {
            document.getElementById("alrt").hidden = true;

        }
        function saveinfo(id) {


            pass.setAttribute("style", "border-color:rgba(210,215,223,255);");
            conpass.setAttribute("style", "border-color:rgba(210,215,223,255);");
            currpass.setAttribute("style", "border-color:rgba(210,215,223,255);");
            for (x = 1; x < 4; x++) {
                document.getElementById("emp" + x).hidden = true;
            }
            document.getElementById("alrt").setAttribute("class", "");
            document.getElementById("alrt").innerHTML = "";
            document.getElementById("alrt").hidden = true;
            if (pass.value == "" || conpass.value == "" || currpass.value == "") {

                if (pass.value == "") {
                    pass.setAttribute("style", "border-color:red;");
                    document.getElementById("emp1").hidden = false;
                }
                if (conpass.value == "") {
                    conpass.setAttribute("style", "border-color:red;");
                    document.getElementById("emp1").hidden = false;
                }
                if (currpass.value == "") {
                    conpass.setAttribute("style", "border-color:red;");
                    document.getElementById("emp3").hidden = false;
                }
            } else if (pass.value != conpass.value) {
                document.getElementById("alrt").setAttribute("class", "alert alert-warning");
                document.getElementById("alrt").innerHTML = 'Password did not match! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertclose();">&times;</span>';
                document.getElementById("alrt").hidden = false;
                pass.value = "";
                conpass.value = "";
                currpass.value = "";
            } else {

                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {

                    if (this.readyState == 4 && this.status == 200) {

                        if (Number(this.responseText) == 1) {
                            pass.value = "";
                            conpass.value = "";
                            currpass.value = "";
                            document.getElementById("alrt").setAttribute("class", "alert alert-success");
                            document.getElementById("alrt").innerHTML = 'Password changed! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertclose();">&times;</span>';
                            document.getElementById("alrt").hidden = false;
                        } else if (Number(this.responseText) == 0) {
                            pass.value = "";
                            conpass.value = "";
                            currpass.value = "";
                            document.getElementById("alrt").setAttribute("class", "alert alert-warning");
                            document.getElementById("alrt").innerHTML = 'The current password was wrong! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertclose();">&times;</span>';
                            document.getElementById("alrt").hidden = false;
                        }
                        else {
                            console.log(this.responseText);
                            pass.value = "";
                            conpass.value = "";
                            currpass.value = "";
                            document.getElementById("alrt").setAttribute("class", "alert alert-danger");
                            document.getElementById("alrt").innerHTML = 'Something went wrong! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertclose();">&times;</span>';
                            document.getElementById("alrt").hidden = false;
                        }

                    };

                }
                var formdata = new FormData();
                formdata.append("pass", pass.value);
                formdata.append("currpass", currpass.value);
                xhttp.open("POST", "../php/edt_acc.php?fun=chngpass", true);
                xhttp.send(formdata);
            }

        }


        function checkpass() {
            var xmlhttp = new XMLHttpRequest();
            xmlhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    var z = Number(this.responseText);

                    if (z == 1) {
                        ret_cpass(true);
                        return;
                    }

                    ret_cpass(false);
                }
            }
            xmlhttp.open("GET", "../php/check_pass.php?pass=" + document.getElementById("pass").value, true);
            xmlhttp.send();

        }
        function ret_cpass(bool) {
            con_pass = bool;
        }

        ifile.addEventListener('change', function (event) {

            const uploadedFile = document.querySelector('#ifile').files[0];
            toBase64(uploadedFile)
                .then(res => {
                    imgbase64 = res;
                    inp.value = imgbase64;
                })
                .catch(err => {
                    imgbase64 = err;
                    console.log(err);
                })

        });

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.addEventListener('load', function () {

                img.setAttribute('src', reader.result);
                fnm = ifile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];

            });

            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

    </script>
