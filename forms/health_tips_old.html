{

        $row = mysqli_fetch_array($result);
        return $row['health_tips'];
    }
}

  function get_ht(){
    var xmlhttp = new XMLHttpRequest();

            const obj=JSON.parse(this.responseText);
          document.getElementById("main").innerHTML=obj[3];
          document.getElementById("title").innerHTML=obj[4];
          const ids=JSON.parse(obj[1]);
          const img_prop=JSON.parse(obj[2]);
          for(var x=0;x<ids.length;x++){
            document.getElementById(ids[x]).setAttribute("class",img_prop[String(ids[x])]["class"]);
            document.getElementById(ids[x]).setAttribute("src","../img/ht/"+img_prop[String(ids[x])]["img"]);

          }

        }
    }


    xmlhttp.open("GET", "../php/get_ht.php", true);
    xmlhttp.send();
}
