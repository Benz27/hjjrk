            if (base64 != "") {
                bool = false;
            }
            if (file_name != "") {
                bool = false;
            }
            btn_rem.disabled = bool;
        }
        const ifile = document.getElementById("ifile");
        ifile.addEventListener('change', function (event) {

            const uploadedFile = document.querySelector('#ifile').files[0];
            toBase64(uploadedFile)
                .then(res => {
                    base64 = res;
                    btn_bool();
                })
                .catch(err => {
                    base64 = "";
                    btn_bool();
                    console.log(err);
                })

        });

        const toBase64 = file => new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.addEventListener('load', function () {

                modal_img.setAttribute('src', reader.result);
                file_name = ifile.value.match(/[\/\\]([\w\d\s\.\-\(\)]+)$/)[1];

            });

            reader.readAsDataURL(file);
            reader.onload = () => resolve(reader.result);
            reader.onerror = error => reject(error);
        });

        function alertdclose() {
            document.getElementById("alrtd").hidden = true;
        }



        function save_anc() {

            alertdclose();
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    const obj=JSON.parse(this.responseText);
                    if (!isNaN(obj[0])) {

                        //document.getElementById("alrtd").setAttribute("class", "alert alert-success");
                        //document.getElementById("alrtd").innerHTML = 'Success! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertdclose();">&times;</span>';
                        //document.getElementById("alrtd").hidden = false;
                        file_name = "";
                        base64 = "";
                        if (current_anc_id) {

                            document.getElementById("body-" + current_anc_id).innerHTML = obj[1];
                            $(document).ready(function(){
                                $('#modal_anc').modal('hide');
                            });
                            return;
                        }

                        get_ans();
                        $(document).ready(function(){
                            $('#modal_anc').modal('hide');
                        });
                        return;
                    }
                    console.log(this.responseText);
                    document.getElementById("alrtd").setAttribute("class", "alert alert-danger");
                    document.getElementById("alrtd").innerHTML = 'Something went wrong! <span aria-hidden="true" style="float: right;cursor: pointer;" onclick="alertdclose();">&times;</span>';
                    document.getElementById("alrtd").hidden = false;
                };
            }
            var formdata = new FormData();

            formdata.append("filename", file_name);
            formdata.append("img", base64);
            formdata.append("content", modal_content.value);
            var url = "./php/ht_anc_editor.php?fun=save_anc";

            if (current_anc_id) {
                url = "./php/ht_anc_editor.php?fun=mod_anc&anc_id=" + current_anc_id;
            }

            xhttp.open("POST", url, true);
            xhttp.send(formdata);
        }

        function del_set_anc(anc_id) {
            current_anc_id = anc_id;
        }
        function del_anc() {

            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {

                if (this.readyState == 4 && this.status == 200) {
                    console.log(this.responseText);
                    if (Number(this.responseText) == 1) {
                        document.getElementById(current_anc_id).remove();
                    }

                };

            }

            xhttp.open("GET", "./php/ht_anc_editor.php?fun=del_anc&anc_id=" + current_anc_id, true);
            xhttp.send();
